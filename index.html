<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button class="btn btn-outline-primary" id="openFormBtn">Открыть форму обратной связи</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <form id="feedbackForm">
                <a class="cl-btn"><button id="closeFormBtn" class="close-btn">&times;</button></a>
                <h2>Форма обратной связи</h2>
                <label class="form-label">
                    ФИО:
                    <input class="form-control" type="text" name="name" id="name" required>
                </label>
                <label class="form-label">
                    Email:
                    <input class="form-control" type="email" name="email" id="email" required>
                </label>
                <label class="form-label">
                    Телефон:
                    <input class="form-control" type="tel" name="phone" id="phone" required>
                </label>
                <label class="form-label">
                    Организация:
                    <input class="form-control" type="text" name="organization" id="organization">
                </label>
                <label class="form-label">
                    Сообщение:
                    <textarea class="form-control" name="message" id="message" required></textarea>
                </label>
                <label for="floatingTextarea">
                    <input class="form-check-input" type="checkbox" name="consent" id="consent" required>
                    Я согласен с политикой обработки персональных данных
                </label>
                <button class="btn btn-outline-primary" type="submit" id="submitBtn">Отправить</button>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
